<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - part. 2</title>
</head>
<body>
    <!-- opção 2 -->
    
    <label for="">Digite o primeiro número</label>
    <input type="text" id="num1"><br>

    <label for="">Digite o segundo número</label>
    <input type="text" id="num2"><br>

    <button class="btnCalc" id="somar" onclick="calcular(this.id)">Somar</button>
    <button class="btnCalc" id="subtrair" onclick="calcular(this.id)">Subtrair</button>
    <button class="btnCalc" id="multiplicar" onclick="calcular(this.id)">Multiplicar</button>
    <button class="btnCalc" id="dividir" onclick="calcular(this.id)">Dividir</button><br>

    <input type="text" id="result" disabled="disabled"> <!-- disabled serve para nao alterar o texto na caixa de resposta -->
    
    <script src="../js/calculadora-parte2-js.js"></script> <!--o script deve sempre estar ao final do body -->

</body>
</html>
